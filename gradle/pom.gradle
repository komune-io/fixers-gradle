project.ext.pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "https://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "SmartB"
            name "SmartB Team"
            organization "SmartB"
            organizationUrl "https://www.smartb.city"
        }
    }

    scm {
        url "scm:git@gitlab.smartb.city:fixers/gradle.git"
    }
}

project.ext.configureMavenCentralMetadata = { pom ->
    def root = asNode()
    root.appendNode('name', project.name)
    root.appendNode('description', 'Gradle plugin to facilitate kotlin multiplateform configuration.')
    root.appendNode('url', 'https://gitlab.smartb.city/fixers/gradle')
    root.children().last() + pomConfig
}
