name: Reusable Security Analysis Workflow

on:
  workflow_call:
    inputs:
      java-distribution:
        description: "Java distribution."
        required: false
        type: "string"
        default: "temurin"
      java-version:
        description: "Java version"
        required: false
        type: "string"
        default: "17"

      with-gradle-build-scan-publish:
        description: "Flag to enable gradle build scan publish"
        required: false
        default: true
        type: "boolean"

      workflow-run-id:
        description: "Run ID of the workflow to download artifacts from (for workflow_run trigger)"
        required: false
        type: "string"

    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  gradle-dependency-analysis:
    runs-on: ubuntu-latest
    env:
      PKG_GITHUB_USERNAME: ${{ github.actor }}
      PKG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Initialize Java and Gradle Environment
        id: jvm
        uses: komune-io/fixers-gradle/.github/actions/jvm@main
        with:
          with-gradle: false
          with-setup-gradle-github-pkg: true
          with-gradle-build-scan-publish: ${{ inputs.with-gradle-build-scan-publish }}
          java-distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3
      - name: Submit Dependency Graph to Gradle Enterprise
        uses: gradle/actions/dependency-submission@v3
        with:
          additional-arguments: -I ${{ steps.jvm.outputs.setup_gradle_github_pkg }} --no-configuration-cache
          build-scan-publish: true
          build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
          build-scan-terms-of-use-agree: "yes"

  sonarcloud-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      PKG_GITHUB_USERNAME: ${{ github.actor }}
      PKG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Initialize Java and Gradle Environment
        id: jvm
        uses: komune-io/fixers-gradle/.github/actions/jvm@main
        with:
          with-gradle: true
          with-setup-gradle-github-pkg: true
          java-distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}
      - name: Download Analysis Reports from Workflow Run
        if: inputs.workflow-run-id != ''
        uses: actions/download-artifact@v4
        with:
          name: analysis-reports
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ inputs.workflow-run-id }}
      - name: Setup Sonar Properties
        if: inputs.workflow-run-id != ''
        run: |
          if [ -f "build/sonar-project.properties" ]; then
            cp build/sonar-project.properties sonar-project.properties
            echo "Using sonar-project.properties from artifacts"
            cat sonar-project.properties
          fi
      - name: Run SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Check SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1.2.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

