name: Gradle Build

on: [push]

jobs:
  build-packages:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          cache: 'gradle'
          distribution: 'temurin'
          java-version: '17'
      - name: Run unit tests
        run: ./gradlew build --parallel --scan