name: Sec

on: [push]

jobs:
  call-security-workflow:
    uses: ./.github/workflows/sec-workflow.yml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      PKG_MAVEN_USERNAME: ${{ secrets.PKG_MAVEN_USERNAME }}
      PKG_MAVEN_TOKEN: ${{ secrets.PKG_MAVEN_TOKEN }}
    permissions:
      contents: write
      pull-requests: read
      security-events: write
